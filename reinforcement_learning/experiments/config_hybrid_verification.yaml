# ================================================================
# 検証用設定: PPOが非直近隊を選択できるか確認
# カバレッジ極端強化版 - 直近隊収束問題の検証
# ================================================================

# ベース設定を継承
inherits: ./config.yaml

# ================================================================
# 実験設定
# ================================================================
experiment:
  name: "hybrid_ppo_verification"
  description: |
    【検証目的】PPOが直近隊以外を選択できるかを確認
    - カバレッジペナルティを極端に強化
    - 応答時間の重みを最小化
    - 短期学習（200エピソード）で効果を確認
  seed: 2025
  device: "cuda"

# ================================================================
# PPO設定（短期検証用）
# ================================================================
ppo:
  n_episodes: 200  # 短期検証
  batch_size: 256
  n_epochs: 4
  clip_epsilon: 0.1
  
  learning_rate:
    actor: 0.0005  # 少し高めで早く収束させる
    critic: 0.001
    scheduler: "constant"
  
  gamma: 0.99
  gae_lambda: 0.95
  
  # ★★★ 探索を大幅強化 ★★★
  entropy_coef: 0.05  # 0.015 → 0.05（探索を3倍以上に）
  
  max_grad_norm: 0.5

# ================================================================
# 状態空間（46次元）
# ================================================================
state_encoding:
  mode: 'compact'
  top_k: 10
  normalization:
    max_travel_time_minutes: 30
    max_station_distance_km: 10

# ================================================================
# ハイブリッドモード
# ================================================================
hybrid_mode:
  enabled: true
  severity_classification:
    severe_conditions: ["重症", "重篤", "死亡"]
    mild_conditions: ["軽症", "中等症"]

# ================================================================
# 報酬設定（検証用: カバレッジ極端強化）
# ★★★ この設定でPPOが非直近隊を選ぶか確認 ★★★
# ================================================================
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  
  unified:
    # 重症系パラメータ（ハイブリッドでは使用しない）
    critical_max_bonus: 50.0
    critical_lambda: 0.115
    critical_penalty_scale: 5.0
    critical_penalty_power: 1.5
    
    # 軽症系パラメータ
    mild_max_bonus: 5.0   # 応答時間ボーナスを控えめに
    mild_penalty_scale: 0.5  # 時間ペナルティも控えめに
    
    # ★★★ カバレッジパラメータ（極端に強化） ★★★
    coverage_w6: 1.0   # L6のみ使用（L13は常に0のため）
    coverage_w13: 0.0
    coverage_penalty_scale: 50.0  # 10.0 → 50.0（5倍に強化）
    
    # ★★★ 重み配分（カバレッジ極端重視） ★★★
    time_weight: 0.1      # 応答時間の重みを最小化
    coverage_weight: 0.9  # カバレッジを90%重視

# ================================================================
# ネットワーク設定
# ================================================================
network:
  actor:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2
  
  critic:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2

# ================================================================
# 学習管理（短期検証用）
# ================================================================
training:
  checkpoint_interval: 50
  keep_last_n: 3
  
  early_stopping:
    enabled: false  # 検証なのでOFF
  
  logging:
    interval: 20
    tensorboard: false
    wandb: false  # 検証なのでOFF

# ================================================================
# 評価設定
# ================================================================
evaluation:
  interval: 50
  n_eval_episodes: 5
  compare_baselines: ["closest"]
  metrics:
    - "achieved_13min_rate"
    - "mean_response_time"
    - "non_closest_selection_rate"

# ================================================================
# データ設定（短期検証用）
# ================================================================
data:
  data_paths:
    grid_mapping: "data/tokyo/processed/grid_mapping_res9.json"
    travel_time_matrix: "data/tokyo/calibration2/linear_calibrated_response.npy"
  
  episode_duration_hours: 24
  exclude_daytime_ambulances: true
  
  area_restriction:
    enabled: false
  
  # 短期検証期間（1週間）
  train_periods:
    - start_date: "20230401"
      end_date: "20230407"
  
  eval_periods:
    - start_date: "20230408"
      end_date: "20230410"

# ================================================================
# 傷病度設定
# ================================================================
severity:
  categories:
    critical:
      conditions: ["重症", "重篤", "死亡"]
      reward_weight: 1.0
    mild:
      conditions: ["軽症", "中等症"]
      reward_weight: 1.0

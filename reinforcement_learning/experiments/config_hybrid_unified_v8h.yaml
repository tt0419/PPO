# ================================================================
# config_hybrid_unified_v8h_time_focused.yaml
# time_weightを強化してバランスを取る設定
# 
# 【v8gからの変更点】
# - time_weight: 0.6 → 0.8
# - coverage_weight: 0.4 → 0.2
# 
# 【背景】
# - v8g（リング4）: 直近隊選択率10-18%（カバレッジ過重視）
# - v8d2（ペナルティ10）: 改善せず
# → time_weightを大幅に上げてバランスを取る
# 
# 【期待される効果】
# - 直近隊選択率 40-60%程度
# - 全体RT < 10分
# ================================================================

inherits: ./config.yaml

experiment:
  name: "hybrid_unified_v8h_time_focused"
  description: |
    ハイブリッドPPO v8h: time_weight強化版
    
    【v8gからの変更点】
    1. time_weight: 0.6 → 0.8
    2. coverage_weight: 0.4 → 0.2
    
    【期待される効果】
    - 時間報酬の重視により直近隊選択率が上昇
    - 直近隊選択率 40-60%程度を目標
  seed: 2025
  device: "cuda"

# ================================================================
# PPO設定
# ================================================================
ppo:
  n_episodes: 500  # quickテスト用
  batch_size: 512
  n_epochs: 4
  clip_epsilon: 0.1
  
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: "constant"
  
  gamma: 0.99
  gae_lambda: 0.95
  entropy_coef: 0.035
  max_grad_norm: 0.5

# ================================================================
# 状態空間（46次元）
# リング4を使用（v8gと同じ）
# ================================================================
state_encoding:
  mode: 'compact'
  top_k: 10
  normalization:
    max_travel_time_minutes: 30
    max_station_distance_km: 10
  
  coverage_aware_sorting:
    enabled: true
    time_weight: 0.8       # ★★★ 0.6 → 0.8 ★★★
    coverage_weight: 0.2   # ★★★ 0.4 → 0.2 ★★★
    sample_size: 61        # リング4の全セル数
    sample_radius: 4       # リング4
    pre_filter_size: 30
    use_adaptive_sampling: true
    max_candidates_for_advanced: 50
  
  compact_coverage:
    sample_radius: 4
    sample_size: 61

# ================================================================
# ハイブリッドモード
# ================================================================
hybrid_mode:
  enabled: true
  severity_classification:
    severe_conditions: ["重症", "重篤", "死亡"]
    mild_conditions: ["軽症", "中等症"]

# ================================================================
# 報酬設定
# ★★★ time_weight強化 ★★★
# ================================================================
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  
  unified:
    # 重症系パラメータ（ハイブリッドモードでは使用しない）
    critical_max_bonus: 50.0
    critical_lambda: 0.115
    critical_penalty_scale: 5.0
    critical_penalty_power: 1.5
    
    # 軽症系パラメータ
    mild_max_bonus: 10.0
    mild_penalty_scale: 1.0
    
    # カバレッジパラメータ
    coverage_w6: 0.5
    coverage_w13: 0.5
    coverage_penalty_scale: 35.0
    
    # ★★★ 重み配分：time_weight強化 ★★★
    time_weight: 0.8       # 0.6 → 0.8
    coverage_weight: 0.2   # 0.4 → 0.2
  
  core:
    mild_params:
      sample_points: 61
      sample_radius: 4
      coverage_6min_weight: 0.5
      coverage_13min_weight: 0.5

# ================================================================
# ネットワーク設定
# ================================================================
network:
  actor:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2
  
  critic:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.1

# ================================================================
# 学習管理（チェックポイント活用）
# ================================================================
training:
  checkpoint_interval: 500
  keep_last_n: 7
  
  early_stopping:
    enabled: true
    patience: 500
    min_delta: 0.001
  
  logging:
    interval: 50
    tensorboard: false
    wandb: true
    wandb_project: "ems_ppo_hybrid"

# ================================================================
# 評価設定
# ================================================================
evaluation:
  interval: 500
  n_eval_episodes: 10
  compare_baselines: ["closest"]
  metrics:
    - "critical_6min_rate"
    - "achieved_13min_rate"
    - "mean_response_time"
    - "non_closest_selection_rate"

# ================================================================
# データ設定
# ================================================================
data:
  data_paths:
    grid_mapping: "data/tokyo/processed/grid_mapping_res9.json"
    travel_time_matrix: "data/tokyo/calibration2/linear_calibrated_response.npy"
  
  episode_duration_hours: 24
  exclude_daytime_ambulances: true
  
  area_restriction:
    enabled: false
  
  train_periods:
    - start_date: "20230401"
      end_date: "20230430"
  
  eval_periods:
    - start_date: "20230501"
      end_date: "20230507"

# ================================================================
# 傷病度設定
# ================================================================
severity:
  categories:
    critical:
      conditions: ["重症", "重篤", "死亡"]
      reward_weight: 1.0
    mild:
      conditions: ["軽症", "中等症"]
      reward_weight: 1.0

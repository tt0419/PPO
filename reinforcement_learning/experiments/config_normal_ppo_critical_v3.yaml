# ================================================================
# 通常PPO 本格学習設定 v3
# 重症系強化版 - 重症系の6分達成を特に重視
# ================================================================

# ベース設定を継承
inherits: ./config.yaml

# ================================================================
# 実験設定
# ================================================================
experiment:
  name: "normal_ppo_critical_focused_v3"
  description: |
    46次元設計の通常PPO本格学習（重症系強化版）
    
    設計思想:
    - 重症系: 6分達成を最優先（ペナルティ強化）
    - 軽症系: カバレッジも考慮しつつ13分達成を維持
    
    ハイブリッドv3が直近隊100%になる感触があるため:
    - time 55% / coverage 45%（v2とv3の中間）
    - coverage_penalty_scale: 18.0
    - 重症系penalty_scale: 10.0（強化）
    
    目標:
    - 直近隊選択率: 70-85%
    - 13分達成率: 88%以上
    - 重症系6分達成率: 直近隊運用と同等以上
  seed: 2025
  device: "cuda"

# ================================================================
# PPO設定（本格学習用）
# ================================================================
ppo:
  n_episodes: 3000  # 本格学習
  batch_size: 512
  n_epochs: 4
  clip_epsilon: 0.1
  
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: "constant"
  
  gamma: 0.99
  gae_lambda: 0.95
  
  # 探索（v2とv3の中間）
  entropy_coef: 0.022
  
  max_grad_norm: 0.5

# ================================================================
# 状態空間（46次元）
# ================================================================
state_encoding:
  mode: 'compact'
  top_k: 10
  normalization:
    max_travel_time_minutes: 30
    max_station_distance_km: 10

# ================================================================
# ★★★ ハイブリッドモード無効 ★★★
# ================================================================
hybrid_mode:
  enabled: false

# ================================================================
# 報酬設定（通常PPO 重症系強化版）
# ================================================================
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  
  unified:
    # ★★★ 重症系パラメータ（強化版） ★★★
    # 6分超過に対するペナルティを強化
    critical_max_bonus: 60.0      # ボーナス増加
    critical_lambda: 0.115
    critical_penalty_scale: 10.0  # 5.0 → 10.0（2倍に強化）
    critical_penalty_power: 1.8   # 1.5 → 1.8（より急激な増加）
    
    # 軽症系パラメータ
    mild_max_bonus: 10.0
    mild_penalty_scale: 1.0
    
    # ★★★ カバレッジパラメータ（v2とv3の中間） ★★★
    coverage_w6: 1.0
    coverage_w13: 0.0
    coverage_penalty_scale: 18.0  # v2(20) と v3(15) の中間
    
    # ★★★ 重み配分（v2とv3の中間） ★★★
    time_weight: 0.55   # v2(0.5) と v3(0.6) の中間
    coverage_weight: 0.45

# ================================================================
# ネットワーク設定
# ================================================================
network:
  actor:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2
  
  critic:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2

# ================================================================
# 学習管理
# ================================================================
training:
  checkpoint_interval: 200
  keep_last_n: 5
  
  early_stopping:
    enabled: true
    patience: 500
    min_delta: 0.001
  
  logging:
    interval: 50
    tensorboard: false
    wandb: true
    wandb_project: "ems_ppo_normal"

# ================================================================
# 評価設定
# ================================================================
evaluation:
  interval: 100
  n_eval_episodes: 10
  compare_baselines: ["closest"]
  metrics:
    - "critical_6min_rate"
    - "achieved_13min_rate"
    - "mean_response_time"
    - "non_closest_selection_rate"

# ================================================================
# データ設定（本格学習用）
# ================================================================
data:
  data_paths:
    grid_mapping: "data/tokyo/processed/grid_mapping_res9.json"
    travel_time_matrix: "data/tokyo/calibration2/linear_calibrated_response.npy"
  
  episode_duration_hours: 24
  exclude_daytime_ambulances: true
  
  area_restriction:
    enabled: false
  
  # 本格学習期間（1ヶ月）
  train_periods:
    - start_date: "20230401"
      end_date: "20230430"
  
  # 評価期間（1週間）
  eval_periods:
    - start_date: "20230501"
      end_date: "20230507"

# ================================================================
# 傷病度設定
# ================================================================
severity:
  categories:
    critical:
      conditions: ["重症", "重篤", "死亡"]
      reward_weight: 1.0
    mild:
      conditions: ["軽症", "中等症"]
      reward_weight: 1.0

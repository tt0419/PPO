# ============================================================================
# 全期間対応・重症最優先モデル
# ============================================================================
# 目標: 重症RTで傷病度考慮に迫りつつ、全体RTでも優位を維持
# 
# 設計方針:
# 1. 全4季節のデータでバランスよく学習
# 2. 重症への報酬を大幅強化（傷病度考慮の挙動を模倣）
# 3. hybrid報酬で重症優先を明確化
# 4. top_k=20で安定性確保
# 
# 期待される効果:
# - 高件数期間: 傷病度考慮との差0.1分以下に縮小
# - 低件数期間: 0.2分程度まで改善
# - 全体RT: 距離ベース以下を維持
# ============================================================================

curriculum:
  enabled: false
  stages: []

data:
  area_restriction:
    action_dim: 192
    area_name: 東京23区
    districts:
    - 千代田区
    - 中央区
    - 港区
    - 新宿区
    - 文京区
    - 台東区
    - 墨田区
    - 江東区
    - 品川区
    - 目黒区
    - 大田区
    - 世田谷区
    - 渋谷区
    - 中野区
    - 杉並区
    - 豊島区
    - 北区
    - 荒川区
    - 板橋区
    - 練馬区
    - 足立区
    - 葛飾区
    - 江戸川区
    enabled: true
    num_ambulances_in_area: 192
    section_code: null
    state_dim: 999
  data_paths:
    grid_mapping: data/tokyo/processed/grid_mapping_res9.json
    travel_time_matrix: data/tokyo/calibration2/linear_calibrated_response.npy
  episode_duration_hours: 24
  
  # 検証期間: 秋（中間的な特性）
  eval_periods:
  - end_date: '20231015'
    start_date: '20230917'
  
  exclude_daytime_ambulances: true
  max_steps_per_episode: 5000
  
  # 学習期間: 全4季節をバランスよく含める
  train_periods:
  # 冬（高件数×高重症率）
  - end_date: '20230204'
    start_date: '20230115'
  # 春（低件数×高重症率）
  - end_date: '20230514'
    start_date: '20230409'
  # 夏（高件数×低重症率）- より長めに
  - end_date: '20230813'
    start_date: '20230702'
  # 秋（低件数×低重症率）
  - end_date: '20231105'
    start_date: '20231008'

data_paths:
  grid_mapping: data/tokyo/processed/grid_mapping_res9.json
  travel_time_matrix: data/tokyo/calibration2/linear_calibrated_response.npy

evaluation:
  compare_baselines:
  - closest
  - severity_based
  interval: 100
  metrics:
  - severe_6min_rate
  - severe_mean_rt
  - critical_6min_rate
  - mild_13min_rate
  - mild_20min_rate
  - mild_mean_rt
  - overall_13min_rate
  - overall_mean_rt
  - coverage_score
  - workload_balance
  - vs_closest_improvement
  - dispatch_ratio
  n_eval_episodes: 5

experiment:
  description: 全期間対応・重症最優先モデル - 傷病度考慮への挑戦
  device: cuda
  name: allseason_severe_priority_v1
  seed: 2025

hybrid_mode:
  coverage_evaluation:
    high_risk_weight: 0.7
    min_acceptable: 0.6
    normal_weight: 0.3
  enabled: true
  penalties:
    over_warning: -100.0  # 強化
    per_minute_over: -5.0  # 強化
  reward_weights:
    coverage: 0.2         # 削減（重症優先のため）
    response_time: 0.7    # 強化
    workload_balance: 0.1
  severity_classification:
    mild_conditions:
    - 軽症
    - 中等症
    severe_conditions:
    - 重症
    - 重篤
    - 死亡
  time_thresholds:
    good: 13
    warning: 20

inherits: ./config.yaml

network:
  actor:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 512      # 増加（複雑なパターン学習）
    - 256
    - 128
    initialization: xavier_uniform
  critic:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 512
    - 256
    - 128
    init_scale: 0.001

ppo:
  batch_size: 2048       # 増加（安定性向上）
  clip_epsilon: 0.15
  entropy_coef: 0.01     # やや削減（収束重視）
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate:
    actor: 0.0002        # やや低め（安定性重視）
    critic: 0.0008
    scheduler: constant
  max_grad_norm: 0.5
  n_episodes: 4000       # 十分な学習
  n_epochs: 10

reward:
  core:
    continuous_params:
      critical:
        max_bonus: 300.0     # 3倍に強化
        penalty_scale: 30.0  # 3倍に強化
        target: 6
        weight: 3.0          # 重み3倍
      mild:
        max_bonus: 10.0
        penalty_scale: 0.5
        target: 13
        weight: 0.5          # 削減
      moderate:
        max_bonus: 20.0
        penalty_scale: 2.0
        target: 13
        weight: 0.7
    coverage_impact_weight: 0.2  # 削減
    discrete_params:
      penalties:
        over_13min: -20.0
        over_6min: -50.0     # 大幅強化
        per_minute_over: -5.0
      weights:
        coverage_preservation: 0.3
        response_time: 3.0   # 強化
        severity_bonus: 5.0  # 強化
    hybrid_params:
      balanced_workload_bonus: 10.0
      coverage_maintenance_bonus: 30.0
      good_coverage_bonus: 50.0
      mild_under_13min_bonus: 50.0
      moderate_under_13min_bonus: 150.0
      over_13min_penalty: -100.0
      over_20min_penalty: -300.0
      overloaded_penalty: -30.0
      poor_coverage_penalty: -50.0
      time_penalty_per_minute: -2.0
      # 重症専用の追加報酬
      severe_under_6min_bonus: 500.0  # 追加
      severe_over_6min_penalty: -200.0  # 追加
    mode: hybrid
    simple_params:
      critical_under_6min_bonus: 100.0  # 強化
      imitation_bonus: 0.0
      mild_under_13min_bonus: 5.0
      moderate_under_13min_bonus: 10.0
      over_13min_penalty: -5.0
      over_20min_penalty: -20.0
      time_penalty_per_minute: -0.5
  coverage_params:
    drop_penalty_threshold: 0.05
    drop_penalty_weight: -10.0
    evaluation_interval: 100
    time_threshold_seconds: 360
  episode:
    achievement_bonuses:
      critical_6min_rate: 200.0  # 強化
      mild_13min_rate: 20.0
      mild_20min_rate: 10.0
      rate_13min: 10.0
      rate_6min: 50.0           # 強化
      severe_6min_rate: 150.0   # 強化
    base_penalty_per_minute: -0.5
    failure_penalty_per_incident: -2.0
  system:
    dispatch_failure: -2.0
    no_available_ambulance: 0.0
    unhandled_call_penalty: -2.0

reward_mode:
  mode: hybrid

severity:
  categories:
    critical:
      conditions:
      - 重症
      - 重篤
      - 死亡
      reward_weight: 3.0     # 強化
      time_limit_seconds: 360
    mild:
      conditions:
      - 軽症
      reward_weight: 0.5
      time_limit_seconds: 780
    moderate:
      conditions:
      - 中等症
      reward_weight: 0.7
      time_limit_seconds: 780
  thresholds:
    golden_time: 360
    standard_time: 780

state_encoding:
  mode: compact
  normalization:
    max_station_distance_km: 10
    max_travel_time_minutes: 30
  top_k: 20

teacher:
  apply_to:
  - 軽症
  - 中等症
  decay_episodes: 2000
  enabled: false
  final_prob: 0.0
  initial_prob: 0.0
  strategy: closest

training:
  checkpoint_interval: 200
  early_stopping:
    enabled: true
    metric: severe_mean_rt  # 重症RTを監視
    min_delta: 0.01
    mode: min
    patience: 400
  keep_last_n: 5
  logging:
    hybrid_logs:
    - severe_dispatch_count
    - mild_dispatch_count
    - coverage_history
    - warning_episodes
    - continuous_reward_components
    interval: 10
    tensorboard: true
    wandb: true
    wandb_project: ems_severe_priority

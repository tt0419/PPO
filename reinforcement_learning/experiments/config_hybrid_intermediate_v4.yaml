# ================================================================
# ハイブリッドPPO 本格学習設定 v4
# 中間バランス版 - 検証テストとv2の中間を狙う
# ================================================================

# ベース設定を継承
inherits: ./config.yaml

# ================================================================
# 実験設定
# ================================================================
experiment:
  name: "hybrid_ppo_intermediate_v4"
  description: |
    46次元設計のハイブリッドPPO本格学習（中間バランス版）
    
    実験結果の分析:
    - 検証テスト (time=0.1, cov=0.9, penalty=50, entropy=0.05): 直近隊6.9%
    - v2 (time=0.5, cov=0.5, penalty=20, entropy=0.025): 直近隊100%
    
    原因: パラメータ変化が大きすぎた
    
    本設定（検証とv2の中間）:
    - time 30% / coverage 70%
    - coverage_penalty_scale: 35.0
    - entropy_coef: 0.035
    
    目標:
    - 直近隊選択率: 50-70%
    - 13分達成率: 80%以上
  seed: 2025
  device: "cuda"

# ================================================================
# PPO設定（本格学習用）
# ================================================================
ppo:
  n_episodes: 3000
  batch_size: 512
  n_epochs: 4
  clip_epsilon: 0.1
  
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: "constant"
  
  gamma: 0.99
  gae_lambda: 0.95
  
  # ★★★ 探索強化（検証テストに近づける） ★★★
  entropy_coef: 0.035  # 検証0.05 ↔ v2:0.025 の中間
  
  max_grad_norm: 0.5

# ================================================================
# 状態空間（46次元）
# ================================================================
state_encoding:
  mode: 'compact'
  top_k: 10
  normalization:
    max_travel_time_minutes: 30
    max_station_distance_km: 10

# ================================================================
# ハイブリッドモード
# ================================================================
hybrid_mode:
  enabled: true
  severity_classification:
    severe_conditions: ["重症", "重篤", "死亡"]
    mild_conditions: ["軽症", "中等症"]

# ================================================================
# 報酬設定（中間バランス版）
# ★★★ 検証テストとv2の中間 ★★★
# ================================================================
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  
  unified:
    # 重症系パラメータ（ハイブリッドでは使用しない）
    critical_max_bonus: 50.0
    critical_lambda: 0.115
    critical_penalty_scale: 5.0
    critical_penalty_power: 1.5
    
    # 軽症系パラメータ
    mild_max_bonus: 10.0
    mild_penalty_scale: 1.0
    
    # ★★★ カバレッジパラメータ ★★★
    coverage_w6: 1.0
    coverage_w13: 0.0
    coverage_penalty_scale: 35.0  # 検証50 ↔ v2:20 の中間
    
    # ★★★ 重み配分 ★★★
    time_weight: 0.3       # 検証0.1 ↔ v2:0.5 の中間（カバレッジ寄り）
    coverage_weight: 0.7

# ================================================================
# ネットワーク設定
# ================================================================
network:
  actor:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2
  
  critic:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2

# ================================================================
# 学習管理
# ================================================================
training:
  checkpoint_interval: 200
  keep_last_n: 5
  
  early_stopping:
    enabled: true
    patience: 500
    min_delta: 0.001
  
  logging:
    interval: 50
    tensorboard: false
    wandb: true
    wandb_project: "ems_ppo_hybrid"

# ================================================================
# 評価設定
# ================================================================
evaluation:
  interval: 100
  n_eval_episodes: 10
  compare_baselines: ["closest"]
  metrics:
    - "critical_6min_rate"
    - "achieved_13min_rate"
    - "mean_response_time"
    - "non_closest_selection_rate"

# ================================================================
# データ設定
# ================================================================
data:
  data_paths:
    grid_mapping: "data/tokyo/processed/grid_mapping_res9.json"
    travel_time_matrix: "data/tokyo/calibration2/linear_calibrated_response.npy"
  
  episode_duration_hours: 24
  exclude_daytime_ambulances: true
  
  area_restriction:
    enabled: false
  
  train_periods:
    - start_date: "20230401"
      end_date: "20230430"
  
  eval_periods:
    - start_date: "20230501"
      end_date: "20230507"

# ================================================================
# 傷病度設定
# ================================================================
severity:
  categories:
    critical:
      conditions: ["重症", "重篤", "死亡"]
      reward_weight: 1.0
    mild:
      conditions: ["軽症", "中等症"]
      reward_weight: 1.0

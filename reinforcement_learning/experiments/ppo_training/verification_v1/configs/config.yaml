data:
  area_restriction:
    area_name: default
    districts: []
    enabled: false
    num_ambulances_in_area: 192
  data_paths:
    grid_mapping: data/tokyo/processed/grid_mapping_res9.json
    travel_time_matrix: data/tokyo/calibration2/linear_calibrated_response.npy
  episode_duration_hours: 24
  eval_periods:
  - end_date: '20230410'
    start_date: '20230408'
  exclude_daytime_ambulances: true
  train_periods:
  - end_date: '20230407'
    start_date: '20230401'
evaluation:
  compare_baselines:
  - closest
  interval: 50
  metrics:
  - achieved_13min_rate
  - mean_response_time
  - non_closest_selection_rate
  n_eval_episodes: 5
experiment:
  description: '【検証目的】PPOが直近隊以外を選択できるかを確認

    - カバレッジペナルティを極端に強化

    - 応答時間の重みを最小化

    - 短期学習（200エピソード）で効果を確認

    '
  device: cuda
  name: hybrid_ppo_verification
  seed: 2025
hybrid_mode:
  enabled: true
  severity_classification:
    mild_conditions:
    - 軽症
    - 中等症
    severe_conditions:
    - 重症
    - 重篤
    - 死亡
inherits: ./config.yaml
network:
  actor:
    activation: relu
    dropout: 0.2
    hidden_layers:
    - 128
    - 64
    initialization: xavier_uniform
  critic:
    activation: relu
    dropout: 0.2
    hidden_layers:
    - 128
    - 64
    init_scale: 0.001
ppo:
  batch_size: 256
  clip_epsilon: 0.1
  entropy_coef: 0.05
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate:
    actor: 0.0005
    critic: 0.001
    scheduler: constant
  max_grad_norm: 0.5
  n_episodes: 200
  n_epochs: 4
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  unified:
    coverage_penalty_scale: 50.0
    coverage_w13: 0.0
    coverage_w6: 1.0
    coverage_weight: 0.9
    critical_lambda: 0.115
    critical_max_bonus: 50.0
    critical_penalty_power: 1.5
    critical_penalty_scale: 5.0
    mild_max_bonus: 5.0
    mild_penalty_scale: 0.5
    time_weight: 0.1
severity:
  categories:
    critical:
      conditions:
      - 重症
      - 重篤
      - 死亡
      reward_weight: 1.0
    mild:
      conditions:
      - 軽症
      - 中等症
      reward_weight: 1.0
state_encoding:
  mode: compact
  normalization:
    max_station_distance_km: 10
    max_travel_time_minutes: 30
  top_k: 10
training:
  checkpoint_interval: 50
  early_stopping:
    enabled: false
    min_delta: 0.001
    patience: 500
  keep_last_n: 3
  logging:
    interval: 20
    tensorboard: false
    wandb: false

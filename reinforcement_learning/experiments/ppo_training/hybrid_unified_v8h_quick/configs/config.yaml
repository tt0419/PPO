data:
  area_restriction:
    area_name: default
    districts: []
    enabled: false
    num_ambulances_in_area: 192
  data_paths:
    grid_mapping: data/tokyo/processed/grid_mapping_res9.json
    travel_time_matrix: data/tokyo/calibration2/linear_calibrated_response.npy
  episode_duration_hours: 24
  eval_periods:
  - end_date: '20230507'
    start_date: '20230501'
  exclude_daytime_ambulances: true
  train_periods:
  - end_date: '20230430'
    start_date: '20230401'
evaluation:
  compare_baselines:
  - closest
  interval: 500
  metrics:
  - critical_6min_rate
  - achieved_13min_rate
  - mean_response_time
  - non_closest_selection_rate
  n_eval_episodes: 10
experiment:
  description: 'ハイブリッドPPO v8h: time_weight強化版


    【v8gからの変更点】

    1. time_weight: 0.6 → 0.8

    2. coverage_weight: 0.4 → 0.2


    【期待される効果】

    - 時間報酬の重視により直近隊選択率が上昇

    - 直近隊選択率 40-60%程度を目標

    '
  device: cuda
  name: hybrid_unified_v8h_time_focused
  seed: 2025
hybrid_mode:
  enabled: true
  severity_classification:
    mild_conditions:
    - 軽症
    - 中等症
    severe_conditions:
    - 重症
    - 重篤
    - 死亡
inherits: ./config.yaml
network:
  actor:
    activation: relu
    dropout: 0.2
    hidden_layers:
    - 128
    - 64
    initialization: xavier_uniform
  critic:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 128
    - 64
    init_scale: 0.001
ppo:
  batch_size: 512
  clip_epsilon: 0.1
  entropy_coef: 0.035
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: constant
  max_grad_norm: 0.5
  n_episodes: 500
  n_epochs: 4
reward:
  core:
    mild_params:
      coverage_13min_weight: 0.5
      coverage_6min_weight: 0.5
      sample_points: 61
      sample_radius: 4
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  unified:
    coverage_penalty_scale: 35.0
    coverage_w13: 0.5
    coverage_w6: 0.5
    coverage_weight: 0.2
    critical_lambda: 0.115
    critical_max_bonus: 50.0
    critical_penalty_power: 1.5
    critical_penalty_scale: 5.0
    mild_max_bonus: 10.0
    mild_penalty_scale: 1.0
    time_weight: 0.8
severity:
  categories:
    critical:
      conditions:
      - 重症
      - 重篤
      - 死亡
      reward_weight: 1.0
    mild:
      conditions:
      - 軽症
      - 中等症
      reward_weight: 1.0
state_encoding:
  compact_coverage:
    sample_radius: 4
    sample_size: 61
  coverage_aware_sorting:
    coverage_weight: 0.2
    enabled: true
    max_candidates_for_advanced: 50
    pre_filter_size: 30
    sample_radius: 4
    sample_size: 61
    time_weight: 0.8
    use_adaptive_sampling: true
  mode: compact
  normalization:
    max_station_distance_km: 10
    max_travel_time_minutes: 30
  top_k: 10
training:
  checkpoint_interval: 500
  early_stopping:
    enabled: true
    min_delta: 0.001
    patience: 500
  keep_last_n: 7
  logging:
    interval: 50
    tensorboard: false
    wandb: true
    wandb_project: ems_ppo_hybrid

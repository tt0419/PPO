data:
  episode_duration_hours: 2
  eval_periods:
  - end_date: '20230402'
    start_date: '20230402'
  train_periods:
  - end_date: '20230401'
    start_date: '20230401'
evaluation:
  compare_baselines:
  - closest
  interval: 5
  metrics:
  - mean_response_time
  - 6min_achievement_rate
  - 13min_achievement_rate
  n_eval_episodes: 2
experiment:
  device: cpu
  name: ppo_quick_test
  seed: 42
network:
  actor:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 128
    - 64
  critic:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 128
    - 64
  state_encoder:
    ambulance_features: 8
    incident_features: 6
    spatial_features: 16
    temporal_features: 8
ppo:
  batch_size: 8
  clip_epsilon: 0.2
  entropy_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate:
    actor: 0.0003
    critic: 0.0003
    scheduler: cosine
  n_episodes: 10
  n_epochs: 3
reward:
  penalties:
    over_13min: -20.0
    over_6min: -5.0
    per_minute_over: -1.0
  weights:
    coverage_preservation: 0.5
    response_time: -1.0
    severity_bonus: 2.0
    threshold_penalty: -10.0
severity:
  categories:
    critical:
      conditions:
      - 重篤
      - 重症
      - 死亡
      reward_weight: 5.0
      time_limit_seconds: 360
    mild:
      conditions:
      - 軽症
      reward_weight: 1.0
      time_limit_seconds: 780
    moderate:
      conditions:
      - 中等症
      reward_weight: 2.0
      time_limit_seconds: 480
  thresholds:
    golden_time: 360
    standard_time: 780
training:
  checkpoint_interval: 5
  early_stopping:
    enabled: false
    min_delta: 0.001
    patience: 50
  keep_last_n: 3
  logging:
    interval: 5
    tensorboard: true
    wandb: false

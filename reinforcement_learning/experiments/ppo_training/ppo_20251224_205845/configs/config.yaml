  travel_time_matrix: data/tokyo/calibration2/linear_calibrated_response.npy
evaluation:
  compare_baselines:
  - closest
  - severity_based
  interval: 100
  metrics:
  - severe_6min_rate
  - severe_mean_rt
  - mild_13min_rate
  - mild_mean_rt
  - overall_13min_rate
  - overall_mean_rt
  - coverage_score
  - closest_agreement_rate
  - dispatch_distribution
  n_eval_episodes: 5
experiment:
  description: 軽症カバレッジ特化 - 重症即応性を高める配車戦略
  device: cuda
  name: mild_coverage_priority_v1
  seed: 2025
hybrid_mode:
  coverage_evaluation:
    high_risk_weight: 0.8
    min_acceptable: 0.6
    normal_weight: 0.2
  enabled: true
  penalties:
    over_warning: -30.0
    per_minute_over: -1.0
  reward_weights:
    coverage: 0.7
    response_time: 0.2
    workload_balance: 0.1
  severity_classification:
    mild_conditions:
    - 軽症
    - 中等症
    severe_conditions:
    - 重症
    - 重篤
    - 死亡
  time_thresholds:
    good: 13
    warning: 20
inherits: ./config.yaml
mild_coverage_config:
  coverage_weight: 2.0
  enabled: true
  high_risk_area_weight: 1.5
  response_time_threshold: 13.0
  response_time_weight_above_threshold: 1.0
  response_time_weight_below_threshold: 0.1
network:
  actor:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 512
    - 256
    - 128
    initialization: xavier_uniform
  critic:
    activation: relu
    dropout: 0.1
    hidden_layers:
    - 512
    - 256
    - 128
    init_scale: 0.001
ppo:
  batch_size: 1024
  clip_epsilon: 0.15
  entropy_coef: 0.03
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: constant
  max_grad_norm: 0.5
  n_episodes: 4000
  n_epochs: 10
reward:
  core:
    continuous_params:
      critical:
        max_bonus: 100.0
        penalty_scale: 10.0
        target: 6
        weight: 1.0
      mild:
        max_bonus: 20.0
        penalty_scale: 0.3
        target: 13
        weight: 0.3
      moderate:
        max_bonus: 30.0
        penalty_scale: 0.5
        target: 13
        weight: 0.5
    coverage_impact_weight: 0.7
    discrete_params:
      penalties:
        over_13min: -30.0
        over_6min: -50.0
        per_minute_over: -0.5
      weights:
        coverage_preservation: 3.0
        response_time: 0.5
        severity_bonus: 2.0
    hybrid_params:
      balanced_workload_bonus: 10.0
      coverage_maintenance_bonus: 150.0
      good_coverage_bonus: 200.0
      high_risk_area_coverage_bonus: 80.0
      mild_coverage_preservation_bonus: 100.0
      mild_under_13min_bonus: 30.0
      moderate_under_13min_bonus: 50.0
      over_13min_penalty: -50.0
      over_20min_penalty: -150.0
      overloaded_penalty: -20.0
      poor_coverage_penalty: -150.0
      severe_readiness_bonus: 60.0
      time_penalty_per_minute: -0.5
    mode: hybrid
    simple_params:
      critical_under_6min_bonus: 50.0
      imitation_bonus: 0.0
      mild_under_13min_bonus: 10.0
      moderate_under_13min_bonus: 20.0
      over_13min_penalty: -10.0
      over_20min_penalty: -40.0
      time_penalty_per_minute: -0.3
  coverage_params:
    drop_penalty_threshold: 0.05
    drop_penalty_weight: -80.0
    evaluation_interval: 100
    time_threshold_seconds: 360
  episode:
    achievement_bonuses:
      coverage_maintained: 50.0
      critical_6min_rate: 100.0
      mild_13min_rate: 30.0
      mild_20min_rate: 20.0
      rate_13min: 15.0
      rate_6min: 30.0
      severe_6min_rate: 80.0
    base_penalty_per_minute: -0.3
    failure_penalty_per_incident: -1.5
  system:
    dispatch_failure: -1.5
    no_available_ambulance: 0.0
    unhandled_call_penalty: -1.5
reward_mode:
  mode: hybrid
severity:
  categories:
    critical:
      conditions:
      - 重症
      - 重篤
      - 死亡
      reward_weight: 1.0
      time_limit_seconds: 360
    mild:
      conditions:
      - 軽症
      reward_weight: 0.3
      time_limit_seconds: 780
    moderate:
      conditions:
      - 中等症
      reward_weight: 0.5
      time_limit_seconds: 780
  thresholds:
    golden_time: 360
    standard_time: 780
state_encoding:
  coverage_feature_dim: 15
  include_coverage_features: true
  mode: compact
  normalization:
    max_station_distance_km: 10
    max_travel_time_minutes: 30
  top_k: 20
teacher:
  apply_to:
  - 軽症
  - 中等症
  decay_episodes: 1000
  enabled: false
  final_prob: 0.0
  initial_prob: 0.0
  strategy: closest
training:

  early_stopping:
    enabled: true
    metric: coverage_score
    min_delta: 0.01
    mode: max
    patience: 400
  keep_last_n: 5
  logging:
    hybrid_logs:
    - severe_dispatch_count
    - mild_dispatch_count
    - coverage_history
    - closest_agreement_rate
    - action_entropy
    - coverage_reward_component
    interval: 10
    tensorboard: true
    wandb: true
    wandb_project: ems_mild_coverage_priority

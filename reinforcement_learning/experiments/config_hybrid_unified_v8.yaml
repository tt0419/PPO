# ================================================================
# config_hybrid_unified_v8_unified.yaml
# 傷病度考慮運用と完全統一したハイブリッドPPO設定
# 
# 【重要な修正点】
# 1. 状態空間・報酬・ベースラインで同一のリング数を使用
# 2. リング数は傷病度考慮運用の実装値（6）に統一
# 3. 報酬の重み配分も傷病度考慮運用と同一（time=0.6, cov=0.4）
# 
# 【前提】
# CompactStateEncoderのcoverage_sample_radiusをconfigから読み込むように
# コード修正が必要（state_encoder.pyの修正）
# ================================================================

inherits: ./config.yaml

experiment:
  name: "hybrid_unified_v8"
  description: |
    ハイブリッドPPO v8: 傷病度考慮運用と完全統一
    
    【修正内容】
    1. 全箇所でリング6を使用（傷病度考慮運用の実装と同一）
    2. sample_size: 20（傷病度考慮運用と同一）
    3. 報酬重み: time=0.6, coverage=0.4（傷病度考慮運用と同一）
    4. coverage_w6=0.5, coverage_w13=0.5（傷病度考慮運用と同一）
    
    【期待される効果】
    - 状態空間と報酬のカバレッジ計算が一致
    - 傷病度考慮運用と同じ評価基準での学習
    - 直近隊選択率 40-60%程度を目標
  seed: 2025
  device: "cuda"

# ================================================================
# PPO設定
# ================================================================
ppo:
  n_episodes: 500  # quickテスト用
  batch_size: 512
  n_epochs: 4
  clip_epsilon: 0.1
  
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: "constant"
  
  gamma: 0.99
  gae_lambda: 0.95
  entropy_coef: 0.035
  max_grad_norm: 0.5

# ================================================================
# 状態空間（46次元）
# ★★★ 傷病度考慮運用と完全統一 ★★★
# ================================================================
state_encoding:
  mode: 'compact'
  top_k: 10
  normalization:
    max_travel_time_minutes: 30
    max_station_distance_km: 10
  
  # ★★★ カバレッジ設定：傷病度考慮運用と完全統一 ★★★
  coverage_aware_sorting:
    enabled: true
    time_weight: 0.6       # 傷病度考慮運用と同一
    coverage_weight: 0.4   # 傷病度考慮運用と同一
    sample_size: 20        # 傷病度考慮運用と同一
    sample_radius: 6       # ★★★ 傷病度考慮運用の実装値（リング6） ★★★
    pre_filter_size: 30
    use_adaptive_sampling: true
    max_candidates_for_advanced: 50
  
  # ★★★ CompactStateEncoder用の設定（新規追加） ★★★
  compact_coverage:
    sample_radius: 6       # ★★★ 状態空間のL6,L13計算もリング6 ★★★
    sample_size: 20

# ================================================================
# ハイブリッドモード
# ================================================================
hybrid_mode:
  enabled: true
  severity_classification:
    severe_conditions: ["重症", "重篤", "死亡"]
    mild_conditions: ["軽症", "中等症"]

# ================================================================
# 報酬設定
# ★★★ 傷病度考慮運用と完全統一 ★★★
# ================================================================
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  
  unified:
    # 重症系パラメータ（ハイブリッドモードでは使用しない）
    critical_max_bonus: 50.0
    critical_lambda: 0.115
    critical_penalty_scale: 5.0
    critical_penalty_power: 1.5
    
    # 軽症系パラメータ
    mild_max_bonus: 10.0
    mild_penalty_scale: 1.0
    
    # ★★★ カバレッジパラメータ：傷病度考慮運用と同一 ★★★
    coverage_w6: 0.5       # 傷病度考慮運用と同一
    coverage_w13: 0.5      # 傷病度考慮運用と同一
    coverage_penalty_scale: 35.0
    
    # ★★★ 重み配分：傷病度考慮運用と同一 ★★★
    time_weight: 0.6
    coverage_weight: 0.4
  
  # ★★★ 報酬計算用カバレッジ設定 ★★★
  core:
    mild_params:
      sample_points: 20      # 傷病度考慮運用と同一
      sample_radius: 6       # ★★★ リング6で統一 ★★★
      coverage_6min_weight: 0.5
      coverage_13min_weight: 0.5

# ================================================================
# ネットワーク設定
# ================================================================
network:
  actor:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2
  
  critic:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.1
# ================================================================
# 学習管理（チェックポイント活用）
# ================================================================
training:
  checkpoint_interval: 500
  keep_last_n: 7
  
  early_stopping:
    enabled: true
    patience: 500
    min_delta: 0.001
  
  logging:
    interval: 50
    tensorboard: false
    wandb: true
    wandb_project: "ems_ppo_hybrid"

# ================================================================
# 評価設定
# ================================================================
evaluation:
  interval: 500
  n_eval_episodes: 10
  compare_baselines: ["closest"]
  metrics:
    - "critical_6min_rate"
    - "achieved_13min_rate"
    - "mean_response_time"
    - "non_closest_selection_rate"

# ================================================================
# データ設定
# ================================================================
data:
  data_paths:
    grid_mapping: "data/tokyo/processed/grid_mapping_res9.json"
    travel_time_matrix: "data/tokyo/calibration2/linear_calibrated_response.npy"
  
  episode_duration_hours: 24
  exclude_daytime_ambulances: true
  
  area_restriction:
    enabled: false
  
  train_periods:
    - start_date: "20230401"
      end_date: "20230430"
  
  eval_periods:
    - start_date: "20230501"
      end_date: "20230507"

# ================================================================
# 傷病度設定
# ================================================================
severity:
  categories:
    critical:
      conditions: ["重症", "重篤", "死亡"]
      reward_weight: 1.0
    mild:
      conditions: ["軽症", "中等症"]
      reward_weight: 1.0
ppo:
  n_episodes: 1000
  gamma: 0.99
  gae_lambda: 0.95
  clip_epsilon: 0.2
  n_epochs: 10
  batch_size: 64
  actor_lr: 0.0003
  critic_lr: 0.001
  entropy_coef: 0.035
  network:
    hidden_dims:
    - 256
    - 256
training:
  checkpoint_interval: 100
  early_stopping:
    enabled: true
    patience: 100
    min_delta: 0.01
  logging:
    tensorboard: false
    wandb: true
evaluation:
  interval: 50
  n_eval_episodes: 5
environment:
  training_periods:
  - start: '2024-03-31'
    end: '2024-04-06'
  - start: '2024-06-30'
    end: '2024-07-06'
  - start: '2024-12-22'
    end: '2024-12-28'
  top_k: 10
  action_dim: 10
hybrid_mode:
  enabled: true
  severe_strategy: nearest
reward:
  unified:
    time_weight: 0.4
    coverage_weight: 0.6
    mild_max_bonus: 10.0
    mild_penalty_scale: 1.0
    coverage_penalty_scale: 5.0
    coverage_w6: 0.5
    coverage_w13: 0.5
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
experiment_name: hybrid_unified_v15b_scale5

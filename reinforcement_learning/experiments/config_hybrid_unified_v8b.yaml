# ================================================================
# config_hybrid_unified_v8b_scaled.yaml
# 報酬スケールを傷病度考慮運用のスコアリングに近づけた設定
# 
# 【問題の分析】
# 傷病度考慮運用のスコア:
#   Score = 0.6 × (travel_time/13min) + 0.4 × CoverageLoss
#   → 範囲: 約0〜1（スコアが低いほど良い）
# 
# 現在のPPO報酬:
#   time_reward = 10 × (1 - t/13) → 範囲: 0〜10
#   coverage_reward = -35 × loss → 範囲: -35〜0
#   → カバレッジペナルティが時間報酬を圧倒
# 
# 【修正方針】
# 報酬スケールを0-1に近づけることで、傷病度考慮運用の
# スコアリングと同等のバランスを実現
# ================================================================

inherits: ./config.yaml

experiment:
  name: "hybrid_unified_v8b_scaled"
  description: |
    ハイブリッドPPO v8b: 報酬スケールを傷病度考慮運用に合わせる
    
    【修正内容】
    1. mild_max_bonus: 10 → 1.0（正規化）
    2. coverage_penalty_scale: 35 → 1.0（正規化）
    3. これにより、time_reward ∈ [0, 1], coverage_reward ∈ [-1, 0]
    4. total_reward = 0.6 × time + 0.4 × coverage ∈ [-0.4, 0.6]
    
    【期待される効果】
    - 傷病度考慮運用のスコアリングと同等のバランス
    - カバレッジペナルティが時間報酬を圧倒しない
  seed: 2025
  device: "cuda"

ppo:
  n_episodes: 500
  batch_size: 512
  n_epochs: 4
  clip_epsilon: 0.1
  
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: "constant"
  
  gamma: 0.99
  gae_lambda: 0.95
  entropy_coef: 0.035
  max_grad_norm: 0.5

state_encoding:
  mode: 'compact'
  top_k: 10
  normalization:
    max_travel_time_minutes: 30
    max_station_distance_km: 10
  
  coverage_aware_sorting:
    enabled: true
    time_weight: 0.6
    coverage_weight: 0.4
    sample_size: 20
    sample_radius: 6
    pre_filter_size: 30
    use_adaptive_sampling: true
    max_candidates_for_advanced: 50
  
  compact_coverage:
    sample_radius: 6
    sample_size: 20

hybrid_mode:
  enabled: true
  severity_classification:
    severe_conditions: ["重症", "重篤", "死亡"]
    mild_conditions: ["軽症", "中等症"]

# ================================================================
# 報酬設定
# ★★★ スケール正規化版 ★★★
# ================================================================
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  
  unified:
    critical_max_bonus: 50.0
    critical_lambda: 0.115
    critical_penalty_scale: 5.0
    critical_penalty_power: 1.5
    
    # ★★★ 軽症系パラメータ：スケール正規化 ★★★
    mild_max_bonus: 1.0        # 10 → 1.0（正規化）
    mild_penalty_scale: 0.1    # ペナルティも小さく
    
    # ★★★ カバレッジパラメータ：スケール正規化 ★★★
    coverage_w6: 0.5
    coverage_w13: 0.5
    coverage_penalty_scale: 1.0  # 35 → 1.0（正規化）
    
    # 重み配分は傷病度考慮運用と同一
    time_weight: 0.6
    coverage_weight: 0.4
  
  core:
    mild_params:
      sample_points: 20
      sample_radius: 6
      coverage_6min_weight: 0.5
      coverage_13min_weight: 0.5

network:
  actor:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.2
  
  critic:
    hidden_layers: [128, 64]
    activation: "relu"
    dropout: 0.1

# ================================================================
# 学習管理（チェックポイント活用）
# ================================================================
training:
  checkpoint_interval: 500
  keep_last_n: 7
  
  early_stopping:
    enabled: true
    patience: 500
    min_delta: 0.001
  
  logging:
    interval: 50
    tensorboard: false
    wandb: true
    wandb_project: "ems_ppo_hybrid"

# ================================================================
# 評価設定
# ================================================================
evaluation:
  interval: 500
  n_eval_episodes: 10
  compare_baselines: ["closest"]
  metrics:
    - "critical_6min_rate"
    - "achieved_13min_rate"
    - "mean_response_time"
    - "non_closest_selection_rate"

# ================================================================
# データ設定
# ================================================================
data:
  data_paths:
    grid_mapping: "data/tokyo/processed/grid_mapping_res9.json"
    travel_time_matrix: "data/tokyo/calibration2/linear_calibrated_response.npy"
  
  episode_duration_hours: 24
  exclude_daytime_ambulances: true
  
  area_restriction:
    enabled: false
  
  train_periods:
    - start_date: "20230401"
      end_date: "20230430"
  
  eval_periods:
    - start_date: "20230501"
      end_date: "20230507"

# ================================================================
# 傷病度設定
# ================================================================
severity:
  categories:
    critical:
      conditions: ["重症", "重篤", "死亡"]
      reward_weight: 1.0
    mild:
      conditions: ["軽症", "中等症"]
      reward_weight: 1.0

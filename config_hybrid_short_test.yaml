# ================================================================
# ハイブリッドPPO 短期テスト設定
# 46次元状態空間 + 統一報酬関数の動作確認用
# ================================================================

# ベース設定を継承
inherits: ./config.yaml

# ================================================================
# 実験設定
# ================================================================
experiment:
  name: "hybrid_ppo_short_test"
  description: "46次元設計のハイブリッドPPO短期テスト"
  seed: 42
  device: "cuda"  # GPUがない場合は自動的にCPUにフォールバック

# ================================================================
# PPO設定（短期テスト用）
# ================================================================
ppo:
  n_episodes: 100  # 短期テスト
  batch_size: 512
  n_epochs: 4
  clip_epsilon: 0.1
  
  learning_rate:
    actor: 0.0003
    critic: 0.001
    scheduler: "constant"
  
  gamma: 0.99
  gae_lambda: 0.95
  entropy_coef: 0.015
  max_grad_norm: 0.5

# ================================================================
# 状態空間（46次元）
# ================================================================
state_encoding:
  mode: 'compact'
  top_k: 10
  normalization:
    max_travel_time_minutes: 30
    max_station_distance_km: 10

# ================================================================
# ハイブリッドモード有効
# ================================================================
hybrid_mode:
  enabled: true
  severity_classification:
    severe_conditions: ["重症", "重篤", "死亡"]
    mild_conditions: ["軽症", "中等症"]

# ================================================================
# 報酬設定（統一版）
# ================================================================
reward:
  system:
    dispatch_failure: -1.0
    no_available_ambulance: 0.0
  
  unified:
    # 重症系パラメータ（ハイブリッドでは使用しないが念のため）
    critical_max_bonus: 50.0
    critical_lambda: 0.115
    critical_penalty_scale: 5.0
    critical_penalty_power: 1.5
    
    # 軽症系パラメータ
    mild_max_bonus: 10.0
    mild_penalty_scale: 1.0
    
    # カバレッジパラメータ
    coverage_w6: 0.5
    coverage_w13: 0.5
    coverage_penalty_scale: 10.0
    
    # 重み配分
    time_weight: 0.6
    coverage_weight: 0.4

# ================================================================
# ネットワーク設定（46次元に最適化）
# ================================================================
network:
  actor:
    hidden_layers: [128, 64]
    activation: "relu"
    initialization: "xavier_uniform"
    dropout: 0.2
  
  critic:
    hidden_layers: [128, 64]
    activation: "relu"
    init_scale: 0.001
    dropout: 0.2

# ================================================================
# 学習管理（短期テスト用）
# ================================================================
training:
  checkpoint_interval: 50
  keep_last_n: 3
  
  early_stopping:
    enabled: false  # 短期テストでは無効
    patience: 500
    min_delta: 0.001
  
  logging:
    interval: 10
    tensorboard: false
    wandb: false  # 短期テストではWandB無効

# ================================================================
# 評価設定
# ================================================================
evaluation:
  interval: 25
  n_eval_episodes: 5
  compare_baselines: ["closest"]
  metrics:
    - "critical_6min_rate"
    - "achieved_13min_rate"
    - "mean_response_time"

# ================================================================
# データ設定（短期テスト用）
# ================================================================
data:
  data_paths:
    grid_mapping: "data/tokyo/processed/grid_mapping_res9.json"
    travel_time_matrix: "data/tokyo/calibration2/linear_calibrated_response.npy"
  
  episode_duration_hours: 24
  exclude_daytime_ambulances: true
  
  area_restriction:
    enabled: false
  
  # 短期テスト用期間（1週間）
  train_periods:
    - start_date: "20230401"
      end_date: "20230407"
  eval_periods:
    - start_date: "20230408"
      end_date: "20230410"

# ================================================================
# 傷病度設定
# ================================================================
severity:
  categories:
    critical:
      conditions: ["重症", "重篤", "死亡"]
      reward_weight: 1.0
    mild:
      conditions: ["軽症", "中等症"]
      reward_weight: 1.0
